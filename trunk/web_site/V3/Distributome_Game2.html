<script type="text/javascript+protovis" id="matchtimer">
			var fsec = pv.Format.date("%S s"),
			radius = 200 / 2;
			var interTracker;
			var endTime;
			var timerLength;
			var vis= new pv.Panel()
			  .width(radius * 2)
			  .height(radius * 2);
			vis.add(pv.Wedge)
			  .data(fields)
			  .left(radius)
			  .bottom(radius)
			  .outerRadius(function(d) radius * (d.index + .1))
			  .innerRadius(function(d) radius * (d.index - .1))
			  .startAngle(-Math.PI/2)
			  .angle(function(d) 2*Math.PI * d.value)
			  .fillStyle(function(d) "hsl(" + (180 * (d.value)) + ", 50%, 50%)");
			
			function startTimer(num1)
			{
				timerLength=num1;
				var tempStart=new Date();
				endTime=tempStart.getSeconds()+tempStart.getMilliseconds()/1000+tempStart.getMinutes()*60+tempStart.getHours()*60*60;
				endTime+=timerLength;
				interTracker=setInterval(function(){vis.render()}, 5);
			}
			
			function fields() 
			{
				var d = new Date();
				var curTime=d.getMinutes()*60+d.getHours()*60*60+d.getSeconds() + d.getMilliseconds() / 1000;
				var second = (endTime-curTime )/timerLength;
				
				if(second<=0)
				{
					window.clearTimeout(interTracker)
					endRound();
				}
				return [{ value: second,  index: .9}];
			}
		</script><section
 id="scores"></section> </section>
