  	<!-- Main Distributome JS Graphical Navigator -->
		<center>
			<script type="text/javascript+protovis">
				var w = document.body.clientWidth-200,
   				h = document.body.clientHeight-200,
    			colors = pv.Colors.category20();

				var classes = pv.nodes(distributome.nodes);
				classes.slice(1).forEach(function(d) {
  					d.nodeName = "Distributome." + d.nodeValue;
  					var i = 5;
  					d.className = d.nodeName.substring(0,2);
  					d.packageName = d.nodeName.substring(0, i);
  					d.nodeValue = d.nodeValue.value;
				});

				var vis = new pv.Panel()
    				.width(w)
    				.height(h)
   					.fillStyle("white")
    				.event("mousedown", pv.Behavior.pan())
    				.event("mousewheel", pv.Behavior.zoom(2));

				var force = vis.add(pv.Layout.Force)
    				.nodes(distributome.nodes)
    				.links(distributome.links);

				force.link.add(pv.Line);

				force.node.add(pv.Dot)
    				.size(function(d) (4*d.linkDegree + 4) * Math.pow(this.scale, -1.5))
    				.fillStyle(function(d) d.fix ? "brown" : colors(d.group))
    				.strokeStyle(function() this.fillStyle().darker())
    				.lineWidth(1)
    				.title(function(d) d.nodeName)
    				.event("mousedown", pv.Behavior.drag())
    				.event("drag", force)
    				.anchor("center").add(pv.Label)
    				.text(function(d) d.nodeName );

				vis.render();
    		</script>
    	</center>

    <div id="RightSide_Splitter1"> 
 
	<div class="Top Pane">		<!-- Get the Distribution Properties from Distributome.xml -->
		<script type="text/javascript">
			xmlhttp=new XMLHttpRequest();
			xmlhttp.open("GET","Distributome.xml",false);
			xmlhttp.send();
			xmlDoc=xmlhttp.responseXML;
			DistributomeXML_Objects=xmlDoc.documentElement.childNodes;
			document.write("<b><u>Distribution Properties</u></b> <br />");
			var i=1;
			var j_corr=0;
			if (DistributomeXML_Objects[i].nodeType==1) {
				//Process only level=1 element nodes (type 1) 
				document.write(DistributomeXML_Objects[i].nodeName+" : "
					+DistributomeXML_Objects[i].childNodes[0].nodeValue);
				document.write("<br />");

				Level1Prop=xmlDoc.getElementsByTagName(DistributomeXML_Objects[i].nodeName)[0].childNodes;
				currLevel1Prop=xmlDoc.getElementsByTagName(DistributomeXML_Objects[i].nodeName)[0].firstChild;
				if (i=1) {	// for "distributions" objects ****/
					for (j=0;j<Level1Prop.length;j++) {
						var k_corr=0;					
						if (currLevel1Prop.nodeType==1) {
								document.write("------" + currLevel1Prop.nodeName+": "+
	  								currLevel1Prop.childNodes[0].nodeValue);
							document.write("<br />");

							Level2Prop=xmlDoc.getElementsByTagName(Level1Prop[j].nodeName)[j-j_corr].childNodes;
							currLevel2Prop=xmlDoc.getElementsByTagName(Level1Prop[j].nodeName)[j-j_corr].firstChild;
							for (k=0;k<Level2Prop.length;k++) {
								if (currLevel2Prop.nodeType==1)
									{	//Process only level=3 element nodes (type 1)
										document.write("---------"+ currLevel2Prop.nodeName+": "+
	  										currLevel2Prop.childNodes[0].nodeValue);
									document.write("<br />");
									} else k_corr++;
								currLevel2Prop=currLevel2Prop.nextSibling;
							}
							} else j_corr++;
						currLevel1Prop=currLevel1Prop.nextSibling;
					}
				} // End for "distributions" objects
				document.write("<br />");
			}
				
			/*********************
			var i_corr=0;
			for (i=0;i<DistributomeXML_Objects.length;i++) {
				var j_corr=0;
 				//document.write("Starting: i="+i+"<br />");
  				if (DistributomeXML_Objects[i].nodeType==1) {
  					//Process only level=1 element nodes (type 1) 
  					document.write(DistributomeXML_Objects[i].nodeName+" : "
  		  					+DistributomeXML_Objects[i].childNodes[0].nodeValue);
					document.write("<br />");

					//document.write("---:i="+i+" i_corr="+i_corr);
					Level1Prop=xmlDoc.getElementsByTagName(DistributomeXML_Objects[i].nodeName)[0].childNodes;
						// Level1Prop = vector of "distributions"
					currLevel1Prop=xmlDoc.getElementsByTagName(DistributomeXML_Objects[i].nodeName)[0].firstChild;
						// currLevel1Prop = "first distribution" object (arc-sine distribution)
						//document.write("---:i="+i+" i_corr="+i_corr+" Distributome Level=2 Tags: "+Level1Prop.length+"<br />");

					if (i=1) {	// for "distributions" objects
						document.write("<br />DISTRIBUTIONS ... <br />");
						for (j=0;j<Level1Prop.length;j++) {
							var k_corr=0;					
							if (currLevel1Prop.nodeType==1) {
	  			 				//Process only level=2 element nodes (type 1)
	  							document.write("------" + currLevel1Prop.nodeName+": "+
	  		  						currLevel1Prop.childNodes[0].nodeValue);
		  						// currLevel1Prop.childNodes[0].nodeValue == "distribution"
								document.write("<br />");
	 
								Level2Prop=xmlDoc.getElementsByTagName(Level1Prop[j].nodeName)[j-j_corr].childNodes;
									//Level2Prop = vector of property-objects for "distribution" parent
								currLevel2Prop=xmlDoc.getElementsByTagName(Level1Prop[j].nodeName)[j-j_corr].firstChild;
								for (k=0;k<Level2Prop.length;k++) {
									if (currLevel2Prop.nodeType==1)
	  								{ //Process only level=3 element nodes (type 1)
	  									document.write("---------"+ currLevel2Prop.nodeName+": "+
	  		  								currLevel2Prop.childNodes[0].nodeValue);
										document.write("<br />");
	  								} else k_corr++;
									currLevel2Prop=currLevel2Prop.nextSibling;
								}
	  						} else j_corr++;
							currLevel1Prop=currLevel1Prop.nextSibling;
						}
					} // End for "distributions" objects
					document.write("<br />");
  				} else i_corr++;
			}
			**************************/
		</script>
	</div>

				<script type="text/javascript">

						Level1Prop=xmlDoc.getElementsByTagName(DistributomeXML_Objects[i].nodeName)[0].childNodes;
						currLevel1Prop=xmlDoc.getElementsByTagName(DistributomeXML_Objects[i].nodeName)[0].firstChild;
						//if (i=5) {	// for "relations" objects ****/
						document.write("<br />References ... <br />");
						for (j=0;j<Level1Prop.length;j++) {
							var k_corr=0;					
							if (currLevel1Prop.nodeType==1) {
  								document.write("------" + currLevel1Prop.nodeName+": "+
  		  							currLevel1Prop.childNodes[0].nodeValue);
								document.write("<br />");
 
								Level2Prop=xmlDoc.getElementsByTagName(Level1Prop[j].nodeName)[j-j_corr].childNodes;
								currLevel2Prop=xmlDoc.getElementsByTagName(Level1Prop[j].nodeName)[j-j_corr].firstChild;
								for (k=0;k<Level2Prop.length;k++) {
									if (currLevel2Prop.nodeType==1) {
  										//Process only level=3 element nodes (type 1)
  										document.write("---------"+ currLevel2Prop.nodeName+": "+
  		  									currLevel2Prop.childNodes[0].nodeValue);
										document.write("<br />");
  									} else k_corr++;
									currLevel2Prop=currLevel2Prop.nextSibling;
								}
  							} else j_corr++;
							currLevel1Prop=currLevel1Prop.nextSibling;
						}
						document.write("<br />");
					} // End for "Relations" objects
				</script>
			</div>

			<div class="Bottom Pane"> <!-- Get the References from Distributome.xml -->
				<script type="text/javascript">
					xmlhttp=new XMLHttpRequest();
					xmlhttp.open("GET","Distributome.xml",false);
					xmlhttp.send();
					xmlDoc=xmlhttp.responseXML;
					DistributomeXML_Objects=xmlDoc.documentElement.childNodes;
					document.write("<b><u>Distribution referencies</u></b> <br />");
					var i_corr=0;
					var i=5;
					var j_corr=0;
   					if (DistributomeXML_Objects[i].nodeType==1) {
  						//Process only level=1 element nodes (type 1) 
  						document.write(DistributomeXML_Objects[i].nodeName+" : "
  		  					+DistributomeXML_Objects[i].childNodes[0].nodeValue);
						document.write("<br />");

						Level1Prop=xmlDoc.getElementsByTagName(DistributomeXML_Objects[i].nodeName)[0].childNodes;
						currLevel1Prop=xmlDoc.getElementsByTagName(DistributomeXML_Objects[i].nodeName)[0].firstChild;
						if (i=5) {	// for "references" objects ****/
							document.write("<br />References ... <br />");
							for (j=0;j<Level1Prop.length;j++) {
								var k_corr=0;					
								if (currLevel1Prop.nodeType==1) {
	  								document.write("------" + currLevel1Prop.nodeName+": "+
	  		  							currLevel1Prop.childNodes[0].nodeValue);
									document.write("<br />");
	 
									Level2Prop=xmlDoc.getElementsByTagName(Level1Prop[j].nodeName)[j-j_corr].childNodes;
									currLevel2Prop=xmlDoc.getElementsByTagName(Level1Prop[j].nodeName)[j-j_corr].firstChild;
									for (k=0;k<Level2Prop.length;k++) {
										if (currLevel2Prop.nodeType==1) {
	  										//Process only level=3 element nodes (type 1)
	  										document.write("---------"+ currLevel2Prop.nodeName+": "+
	  		  									currLevel2Prop.childNodes[0].nodeValue);
											document.write("<br />");
	  									} else k_corr++;
										currLevel2Prop=currLevel2Prop.nextSibling;
									}
	  							} else j_corr++;
								currLevel1Prop=currLevel1Prop.nextSibling;
							}
							document.write("<br />");
						}
  					} // End for "References" objects
				</script>
			</div>
		</div>
